<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Battleship On Ethereum</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
 
</head>
<body>
  <div id="info-gioco">
    <p>Turn: <span id="turn-display"></span></p>
    <p>Informazioni: <span id="info-gioco"></span></p>
  </div>
  <!-- div per contenere le boards , tutti gli elementi qui per javascript-->
  
  <div id="gamesboard-container"></div>
  <!-- div per le opzioni, tutte le barche che possiamo piazzare-->
 
    <!-- Questi <div> contengono le opzioni delle navi che possono essere trascinate sulla tavola da gioco.
       Ognuno ha una classe specifica per il CSS e l'attributo draggable="true" per consentire il trascinamento.-->
<div class="option-container">
  <div class="nave1-preview" draggable="true"></div>
  <div class="nave2-preview" draggable="true"></div>
  <div class="nave3-preview" draggable="true"></div>
  <div class="nave4-preview" draggable="true"></div>
  <div class="nave5-preview" draggable="true"></div>
</div>

<button id="flip-button">Ruota Navi</button>
<button id="avvia-partita">Avvia Partita</button>
<script src="js/app.js"></script>



</body>
</html>

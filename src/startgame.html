<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Battle Ships on Ethereum</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
        <div class="griglia griglia-user"></div>
        <div class="griglia griglia-computer"></div>
    </div>

    <div class="hidden-info">
      <button id="start">Avvia Gioco</button>
      <button id="rotate">Ruota le Tue Navi</button>
      <h3 id="whose-go">Turno del giocatore:</h3>
      <h3 id="info"></h3>
    </div>

    <div class="griglia-display">
      <div class="nave naveuno-container" draggable="true"><div id="naveuno-0"></div><div id="naveuno-1"></div></div>
      <div class="nave navedue-container" draggable="true"><div id="navedue-0"></div><div id="navedue-1"></div><div id="navedue-2"></div></div>
      <div class="nave navetre-container" draggable="true"><div id="navetre-0"></div><div id="navetre-1"></div><div id="navetre-2"></div></div>
      <div class="nave navequattro-container" draggable="true"><div id="navequattro-0"></div><div id="navequattro-1"></div><div id="navequattro-2"></div><div id="navequattro-3"></div></div>
      <div class="nave navecinque-container" draggable="true"><div id="navecinque-0"></div><div id="navecinque-1"></div><div id="navecinque-2"></div><div id="navecinque-3"></div><div id="navecinque-4"></div></div>
    </div>

  </body>
</html>
